<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter username: </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>

        <label for="email">Enter email: </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>

        <label for="password">Enter password: </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>

        <label for="gender">Select gender: </label><br>
        <input type="radio" id="gender" name="gender" value="male"> Male <br>
        <input type="radio" id="gender" name="gender" value="female"> Female <br>
        <input type="radio" id="gender" name="gender" value="Other"> Other <br>
        <br>

        <label for="question">Security question: </label>
        <select name="question" id="question">
            <option value="q1">First school name?</option>
            <option value="q2">Favorite band?</option>
            <option value="q1">Birth city?</option>
        </select>
        <br><br>

        <label for="answer">Enter security answer: </label>
        <input type="text" id="answer" name="answer">
        <br><br>

        <label for="bio">Your bio: </label><br>
        <textarea name="bio" id="bio" cols="40" rows="5" placeholder="About you"></textarea>
        <!-- <input type="text" id="bio" name="bio"> -->
        <br><br>

        <input type="submit" value="Submit the form"><br><br>

        <input type="button" value ="Click me"><br><br>
        <input type="color"><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <input type="file"><br><br>
        <input type="hidden"><br><br>
        <input type="image"><br><br>
        <input type="month"><br><br>
        <input type="number"><br><br>
        <input type="range"><br><br>
        <input type="reset"><br><br>
        <input type="search"><br><br>
        <input type="submit"><br><br>
        <input type="tel"><br><br>
        <input type="time"><br><br>
        <input type="url"><br><br>
        <input type="week"><br><br>



    </form>


</body>
</html>
